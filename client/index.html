<!doctype html>
<html>
<head><meta charset="utf-8"><title>Payment Demo</title></head>
<body>
  <h2>Payment Demo</h2>
  <label>User ID: <input id="userId" value="1"></label><br>
  <label>Merchant ID: <input id="merchantId" value="1"></label><br>
  <label>Amount: <input id="amount" value="1000"></label><br>
  <label>Card Token: <input id="cardToken" value="TOK-1111-2222"></label><br>
  <button onclick="send()">Process Payment</button>
  <pre id="out"></pre>

<script>
async function send(){
  const data = {
    userId: Number(document.getElementById('userId').value),
    merchantId: Number(document.getElementById('merchantId').value),
    amount: Number(document.getElementById('amount').value),
    cardToken: document.getElementById('cardToken').value
  };
  const resp = await fetch('http://localhost:8080/api/payments/process', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(data)
  });
  const json = await resp.json();
  document.getElementById('out').textContent = JSON.stringify(json, null, 2);
}
</script>
</body>
</html>
