# =========================================================
# üè¶ APPLICATION DETAILS
# =========================================================
spring.application.name=SecurePaymentGateway

# =========================================================
# üåê DATABASE CONFIGURATION (Railway PostgreSQL)
# =========================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.data-source-properties.serverTimezone=Asia/Kolkata

# =========================================================
# üß© JPA CONFIGURATION
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# =========================================================
# ‚öôÔ∏è SERVER CONFIGURATION
# =========================================================
server.port=${PORT:8080}
