spring.application.name=SecurePaymentGateway

# =========================================================
# üåê DATABASE CONFIGURATION (PostgreSQL)
# =========================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_gateway_db
spring.datasource.username=postgres
spring.datasource.password=kst017
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================================================
# üß© JPA (Hibernate) CONFIGURATION
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================================================
# ‚öôÔ∏è SERVER CONFIGURATION
# =========================================================
server.port=8080

# =========================================================
# üß∞ OPTIONAL DEVTOOLS SETTINGS (auto reloads for development)
# =========================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
